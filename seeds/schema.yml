version: 2

seeds:
  # Shared Example Seeds
  - name: shared_industries
    description: "Shared industry reference data for classification"
    config:
      column_types:
        industry_id: varchar(64)
        canonical_name: varchar(255)
        created_at: timestamp
        updated_at: timestamp
    columns:
      - name: industry_id
        description: "Unique industry identifier"
        tests:
          - unique
          - not_null
      - name: canonical_name
        description: "Canonical industry name"
        tests:
          - unique
          - not_null

  - name: shared_investor_types
    description: "Shared investor type reference data"
    config:
      column_types:
        investor_type_id: varchar(64)
        name: varchar(255)
        description: varchar(1000)
        kyc_category: varchar(50)
    columns:
      - name: investor_type_id
        description: "Unique investor type identifier"
        tests:
          - unique
          - not_null
      - name: name
        description: "Investor type name"
        tests:
          - not_null

  - name: shared_industry_synonyms
    description: "Shared industry synonym mapping for entity resolution"
    config:
      column_types:
        synonym: varchar(255)
        normalized_synonym: varchar(255)
        source_system: varchar(50)
        industry_id: varchar(64)
        confidence: numeric(5,2)
        effective_from: date
        effective_to: date
        created_at: timestamp
        updated_at: timestamp
    columns:
      - name: synonym
        description: "Industry synonym from source system"
        tests:
          - not_null
      - name: normalized_synonym
        description: "Normalized version of synonym"
        tests:
          - not_null
      - name: source_system
        description: "Source system providing the synonym"
        tests:
          - not_null
      - name: industry_id
        description: "Canonical industry ID"
        tests:
          - not_null

  - name: xref_entities
    description: "Cross-reference table mapping source system IDs to canonical IDs"
    config:
      column_types:
        entity_type: varchar(50)
        source_system: varchar(50)
        source_id: varchar(255)
        canonical_id: varchar(255)
    columns:
      - name: entity_type
        description: "Type of entity being mapped (COMPANY, FUND, INVESTOR, INDUSTRY, INSTRUMENT, FACILITY)"
        tests:
          - not_null
          - accepted_values:
              values: ['COMPANY', 'FUND', 'INVESTOR', 'INDUSTRY', 'INSTRUMENT', 'FACILITY']
      - name: source_system
        description: "Source system name"
        tests:
          - not_null
      - name: source_id
        description: "Source system entity ID"
        tests:
          - not_null
      - name: canonical_id
        description: "Canonical entity ID"
        tests:
          - not_null

  # CRM Vendor Seeds
  - name: crm_companies
    description: "CRM system company data"
    config:
      column_types:
        company_id: varchar(64)
        company_name: varchar(255)
        legal_name: varchar(255)
        industry_primary: varchar(255)
        industry_secondary: varchar(255)
        country_code: char(2)
        state_province: varchar(100)
        city: varchar(100)
        founded_year: numeric(4,0)
        employee_count: numeric(10,0)
        revenue_range: varchar(50)
        website: varchar(500)
        description: varchar(2000)
        business_model: varchar(255)
        competitive_position: varchar(255)
        key_risks: varchar(1000)
        esg_score: numeric(5,2)
        base_currency_code: char(3)
        industry_id: varchar(64)
        created_date: date
        last_modified_date: date
        data_quality_score: numeric(5,2)
    columns:
      - name: company_id
        description: "Unique company identifier in CRM system"
        tests:
          - unique
          - not_null
      - name: company_name
        description: "Company name"
        tests:
          - not_null

  - name: crm_opportunities
    description: "CRM system opportunity/deal pipeline data"
    config:
      column_types:
        opportunity_id: varchar(64)
        opportunity_name: varchar(255)
        company_name: varchar(255)
        company_id: varchar(64)
        stage: varchar(100)
        expected_close_date: date
        amount: numeric(18,2)
        currency_code: char(3)
        probability: numeric(5,2)
        source: varchar(100)
        owner_name: varchar(255)
        created_date: date
        last_modified_date: date
        description: varchar(2000)
        industry: varchar(255)
        geography: varchar(255)
        deal_type: varchar(100)
        investment_thesis: varchar(2000)
    columns:
      - name: opportunity_id
        description: "Unique opportunity identifier"
        tests:
          - unique
          - not_null
      - name: opportunity_name
        description: "Opportunity name"
        tests:
          - not_null

  - name: crm_opportunity_countries
    description: "CRM opportunity to country mapping"
    config:
      column_types:
        opportunity_id: varchar(64)
        country_code: char(2)
        percentage: numeric(5,2)
    columns:
      - name: opportunity_id
        description: "Opportunity identifier"
        tests:
          - not_null
      - name: country_code
        description: "Country code"
        tests:
          - not_null

  - name: crm_stages
    description: "CRM pipeline stage definitions"
    config:
      column_types:
        stage_id: varchar(64)
        name: varchar(255)
        pipeline_type: varchar(50)
        stage_order: numeric(5,0)
    columns:
      - name: stage_id
        description: "Unique stage identifier"
        tests:
          - unique
          - not_null
      - name: name
        description: "Stage name"
        tests:
          - not_null

  # Fund Admin Vendor Seeds
  - name: admin_funds
    description: "Fund administrator fund master data"
    config:
      column_types:
        fund_code: varchar(64)
        fund_name: varchar(255)
        fund_legal_name: varchar(500)
        vintage_year: numeric(4,0)
        target_size: numeric(18,2)
        target_size_currency: char(3)
        final_size: numeric(18,2)
        final_size_currency: char(3)
        base_currency_code: char(3)
        fund_type: varchar(100)
        strategy: varchar(255)
        geography_focus: varchar(255)
        sector_focus: varchar(255)
        investment_period_start: date
        investment_period_end: date
        fund_life_years: numeric(3,0)
        management_fee_rate: numeric(6,4)
        carried_interest_rate: numeric(6,4)
        hurdle_rate: numeric(6,4)
        catch_up_provision: varchar(10)
        distribution_policy: varchar(100)
        status: varchar(50)
        first_close_date: date
        final_close_date: date
        created_date: date
        last_modified_date: date
    columns:
      - name: fund_code
        description: "Unique fund identifier"
        tests:
          - unique
          - not_null
      - name: fund_name
        description: "Fund name"
        tests:
          - not_null

  - name: admin_investors
    description: "Fund administrator investor master data"
    config:
      column_types:
        admin_investor_id: varchar(64)
        investor_name: varchar(255)
        investor_type: varchar(100)
        domicile_country_code: char(2)
    columns:
      - name: admin_investor_id
        description: "Unique investor identifier"
        tests:
          - unique
          - not_null
      - name: investor_name
        description: "Investor name"
        tests:
          - not_null
      - name: investor_type
        description: "Type of investor"
        tests:
          - not_null
      - name: domicile_country_code
        description: "Country code where investor is domiciled"
        tests:
          - not_null

  - name: admin_capital_calls
    description: "Fund administrator capital call transactions"
    config:
      column_types:
        admin_capital_call_id: varchar(64)
        admin_fund_id: varchar(64)
        admin_investor_id: varchar(64)
        call_date: date
        amount: numeric(18,2)
        currency_code: char(3)
        source_reference: varchar(255)
        fx_rate: numeric(18,6)
        fx_rate_as_of: date
        fx_rate_source: varchar(64)
    columns:
      - name: admin_capital_call_id
        description: "Unique capital call identifier"
        tests:
          - unique
          - not_null
      - name: admin_fund_id
        description: "Fund identifier"
        tests:
          - not_null
      - name: admin_investor_id
        description: "Investor identifier"
        tests:
          - not_null
      - name: call_date
        description: "Date of capital call"
        tests:
          - not_null
      - name: amount
        description: "Capital call amount"
        tests:
          - not_null
      - name: currency_code
        description: "Currency code"
        tests:
          - not_null
      - name: source_reference
        description: "Source system reference for traceability"
      - name: fx_rate
        description: "Record-level FX rate expressed as fund base currency per transaction currency"
      - name: fx_rate_as_of
        description: "As-of date for the FX rate"
      - name: fx_rate_source
        description: "Origin of the FX rate data"

  - name: admin_distributions
    description: "Fund administrator distribution transactions"
    config:
      column_types:
        admin_distribution_id: varchar(64)
        admin_fund_id: varchar(64)
        admin_investor_id: varchar(64)
        distribution_date: date
        amount: numeric(18,2)
        currency_code: char(3)
        source_reference: varchar(255)
        fx_rate: numeric(18,6)
        fx_rate_as_of: date
        fx_rate_source: varchar(64)
    columns:
      - name: admin_distribution_id
        description: "Unique distribution identifier"
        tests:
          - unique
          - not_null
      - name: admin_fund_id
        description: "Fund identifier"
        tests:
          - not_null
      - name: admin_investor_id
        description: "Investor identifier"
        tests:
          - not_null
      - name: distribution_date
        description: "Date of distribution"
        tests:
          - not_null
      - name: amount
        description: "Distribution amount"
        tests:
          - not_null
      - name: currency_code
        description: "Currency code"
        tests:
          - not_null
      - name: source_reference
        description: "Source system reference for traceability"
      - name: fx_rate
        description: "Record-level FX rate expressed as fund base currency per transaction currency"
      - name: fx_rate_as_of
        description: "As-of date for the FX rate"
      - name: fx_rate_source
        description: "Origin of the FX rate data"

  - name: admin_expenses
    description: "Fund administrator expense transactions"
    config:
      column_types:
        expense_id: varchar(64)
        fund_code: varchar(64)
        expense_type: varchar(100)
        expense_category: varchar(100)
        vendor_name: varchar(255)
        expense_date: date
        expense_amount: numeric(18,2)
        expense_currency: char(3)
        description: varchar(1000)
        invoice_number: varchar(100)
        approval_status: varchar(50)
        payment_status: varchar(50)
        payment_date: date
        allocated_to_investments: varchar(255)
        created_date: date
        last_modified_date: date
        fx_rate: numeric(18,6)
        fx_rate_as_of: date
        fx_rate_source: varchar(64)
    columns:
      - name: expense_id
        description: "Unique expense identifier"
        tests:
          - unique
          - not_null
      - name: fund_code
        description: "Fund identifier"
        tests:
          - not_null
      - name: fx_rate
        description: "Record-level FX rate expressed as fund base currency per transaction currency"
      - name: fx_rate_as_of
        description: "As-of date for the FX rate"
      - name: fx_rate_source
        description: "Origin of the FX rate data"

  - name: admin_fees
    description: "Fund administrator management fee calculations"
    config:
      column_types:
        fee_id: varchar(64)
        fund_code: varchar(64)
        fee_type: varchar(100)
        fee_period_start: date
        fee_period_end: date
        fee_calculation_date: date
        fee_base_amount: numeric(18,2)
        fee_base_currency: char(3)
        fee_rate: numeric(6,4)
        fee_amount: numeric(18,2)
        fee_currency: char(3)
        accrued_amount: numeric(18,2)
        paid_amount: numeric(18,2)
        outstanding_amount: numeric(18,2)
        payment_due_date: date
        payment_status: varchar(50)
        created_date: date
        last_modified_date: date
        fx_rate: numeric(18,6)
        fx_rate_as_of: date
        fx_rate_source: varchar(64)
    columns:
      - name: fee_id
        description: "Unique fee identifier"
        tests:
          - unique
          - not_null
      - name: fund_code
        description: "Fund identifier"
        tests:
          - not_null
      - name: fx_rate
        description: "Record-level FX rate expressed as fund base currency per transaction currency"
      - name: fx_rate_as_of
        description: "As-of date for the FX rate"
      - name: fx_rate_source
        description: "Origin of the FX rate data"

  - name: admin_nav_fund
    description: "Fund administrator fund-level NAV snapshots"
    config:
      column_types:
        nav_id: varchar(64)
        fund_code: varchar(64)
        valuation_date: date
        nav_per_share: numeric(18,6)
        total_nav: numeric(18,2)
        total_nav_currency: char(3)
        committed_capital: numeric(18,2)
        called_capital: numeric(18,2)
        distributed_capital: numeric(18,2)
        remaining_value: numeric(18,2)
        total_value: numeric(18,2)
        dpi_ratio: numeric(10,4)
        rvpi_ratio: numeric(10,4)
        tvpi_ratio: numeric(10,4)
        irr_gross: numeric(8,4)
        irr_net: numeric(8,4)
        management_fees_paid: numeric(18,2)
        carried_interest_paid: numeric(18,2)
        fund_expenses: numeric(18,2)
        number_of_investments: numeric(10,0)
        created_date: date
        last_modified_date: date
    columns:
      - name: nav_id
        description: "Unique NAV snapshot identifier"
        tests:
          - unique
          - not_null
      - name: fund_code
        description: "Fund identifier"
        tests:
          - not_null
      - name: valuation_date
        description: "NAV valuation date"
        tests:
          - not_null

  - name: admin_nav_investment
    description: "Fund administrator investment-level NAV snapshots"
    config:
      column_types:
        nav_investment_id: varchar(64)
        fund_code: varchar(64)
        investment_name: varchar(255)
        investment_id: varchar(64)
        valuation_date: date
        cost_basis: numeric(18,2)
        cost_basis_currency: char(3)
        fair_value: numeric(18,2)
        fair_value_currency: char(3)
        unrealized_gain_loss: numeric(18,2)
        valuation_method: varchar(100)
        valuation_multiple: numeric(10,4)
        last_financing_valuation: numeric(18,2)
        investment_date: date
        investment_stage: varchar(100)
        sector: varchar(255)
        geography: varchar(255)
        ownership_percentage: numeric(6,2)
        board_seats: numeric(3,0)
        liquidation_preference: varchar(100)
        created_date: date
        last_modified_date: date
    columns:
      - name: nav_investment_id
        description: "Unique investment NAV snapshot identifier"
        tests:
          - unique
          - not_null
      - name: fund_code
        description: "Fund identifier"
        tests:
          - not_null
      - name: investment_id
        description: "Investment identifier"
        tests:
          - not_null
      - name: valuation_date
        description: "Valuation date"
        tests:
          - not_null

  # Portfolio Management Vendor Seeds
  - name: pm_valuations
    description: "Portfolio management system company-level valuations"
    config:
      column_types:
        valuation_id: varchar(64)
        company_id: varchar(64)
        valuation_date: date
        equity_value: numeric(18,2)
        created_date: date
        last_modified_date: date
    columns:
      - name: valuation_id
        description: "Unique valuation record identifier"
        tests:
          - unique
          - not_null
      - name: company_id
        description: "PM company identifier"
        tests:
          - not_null
      - name: valuation_date
        description: "Valuation date"
        tests:
          - not_null
  - name: pm_company_financials
    description: "Portfolio management system company financial data"
    config:
      column_types:
        id: varchar(64)
        company_id: varchar(64)
        end_date: date
        start_date: date
        period: varchar(50)
        accounts_type: varchar(50)
        currency_code: char(3)
        revenue: numeric(18,2)
        cost_of_goods_sold: numeric(18,2)
        gross_profit: numeric(18,2)
        operating_expenses: numeric(18,2)
        ebitda: numeric(18,2)
        depreciation_amortization: numeric(18,2)
        ebit: numeric(18,2)
        net_income: numeric(18,2)
        cash: numeric(18,2)
        total_assets: numeric(18,2)
        total_liabilities: numeric(18,2)
        equity: numeric(18,2)
        operating_cash_flow: numeric(18,2)
        investing_cash_flow: numeric(18,2)
        financing_cash_flow: numeric(18,2)
        created_at: timestamp
        updated_at: timestamp
    columns:
      - name: id
        description: "Unique financial record identifier"
        tests:
          - unique
          - not_null
      - name: company_id
        description: "Company identifier"
        tests:
          - not_null
      - name: end_date
        description: "Period end date"
        tests:
          - not_null

  - name: pm_instruments
    description: "Portfolio management unified instrument data (equity and credit)"
    config:
      column_types:
        pm_instrument_id: varchar(64)
        pm_fund_id: varchar(64)
        pm_company_id: varchar(64)
        instrument_name: varchar(255)
        instrument_type: varchar(50)
        inception_date: date
        termination_date: date
        description: varchar(2000)
        share_class_name: varchar(255)
        initial_share_count: numeric(18,0)
        initial_ownership_pct: numeric(6,2)
        initial_cost: numeric(18,2)
        initial_price_per_share: numeric(18,6)
        pm_facility_id: varchar(64)
        tranche_label: varchar(255)
        commitment_amount: numeric(18,2)
        start_date: date
        maturity_date: date
        interest_index: varchar(50)
        spread_bps: numeric(8,2)
        floor_pct: numeric(6,4)
        day_count: varchar(50)
        pay_freq_months: numeric(3,0)
        amortization_type: varchar(50)
        security_rank: varchar(50)
        currency_code: char(3)
        fx_rate: numeric(18,6)
        fx_rate_as_of: date
        fx_rate_source: varchar(100)
    columns:
      - name: pm_instrument_id
        description: "Unique instrument identifier"
        tests:
          - unique
          - not_null
      - name: pm_fund_id
        description: "Fund identifier"
        tests:
          - not_null
      - name: pm_company_id
        description: "Company identifier"
        tests:
          - not_null
      - name: instrument_name
        description: "Instrument name"
        tests:
          - not_null
      - name: instrument_type
        description: "Type of instrument (EQUITY or LOAN)"
        tests:
          - not_null
          - accepted_values:
              values: ['EQUITY', 'LOAN']
      - name: inception_date
        description: "Date instrument was created"
        tests:
          - not_null
      - name: currency_code
        description: "Currency code"
        tests:
          - not_null

  - name: pm_facilities
    description: "Portfolio management loan facility master data"
    config:
      column_types:
        pm_facility_id: varchar(64)
        pm_fund_id: varchar(64)
        pm_borrower_company_id: varchar(64)
        facility_name: varchar(255)
        facility_type: varchar(50)
        agreement_date: date
        total_commitment: numeric(18,2)
        currency_code: char(3)
        maturity_date: date
        description: varchar(2000)
    columns:
      - name: pm_facility_id
        description: "Unique facility identifier"
        tests:
          - unique
          - not_null
      - name: pm_fund_id
        description: "Fund identifier"
        tests:
          - not_null
      - name: pm_borrower_company_id
        description: "Borrower company identifier"
        tests:
          - not_null
      - name: facility_name
        description: "Facility name"
        tests:
          - not_null
      - name: facility_type
        description: "Type of facility"
        tests:
          - not_null
      - name: agreement_date
        description: "Date of facility agreement"
        tests:
          - not_null

  - name: pm_instrument_snapshots
    description: "Portfolio management instrument periodic valuations"
    config:
      column_types:
        pm_instrument_snapshot_id: varchar(64)
        pm_instrument_id: varchar(64)
        period_start_date: date
        period_end_date: date
        snapshot_frequency: varchar(50)
        reporting_basis: varchar(50)
        snapshot_source: varchar(100)
        currency_code: char(3)
        fx_rate: numeric(18,6)
        fx_rate_as_of: date
        fx_rate_source: varchar(100)
        fair_value: numeric(18,2)
        accrued_income: numeric(18,2)
        equity_stake_pct: numeric(6,2)
        stake_basis: varchar(50)
        principal_outstanding: numeric(18,2)
        undrawn_commitment: numeric(18,2)
        accrued_interest: numeric(18,2)
        accrued_fees: numeric(18,2)
        amortized_cost: numeric(18,2)
        expected_loss: numeric(18,2)
        status: varchar(50)
        snapshot_source_file_ref: varchar(500)
    columns:
      - name: pm_instrument_snapshot_id
        description: "Unique snapshot identifier"
        tests:
          - unique
          - not_null
      - name: pm_instrument_id
        description: "Instrument identifier"
        tests:
          - not_null
      - name: period_end_date
        description: "Period end date"
        tests:
          - not_null
      - name: snapshot_frequency
        description: "Frequency of snapshot"
        tests:
          - not_null
      - name: fair_value
        description: "Fair value of instrument"
        tests:
          - not_null

  - name: pm_instrument_cashflows
    description: "Portfolio management instrument cash movements"
    config:
      column_types:
        pm_instrument_cashflow_id: varchar(64)
        pm_instrument_id: varchar(64)
        instrument_cashflow_type: varchar(50)
        date: date
        currency_code: char(3)
        fx_rate: numeric(18,6)
        fx_rate_as_of: date
        fx_rate_source: varchar(100)
        amount: numeric(18,2)
        pm_transaction_id: varchar(64)
        reference: varchar(500)
        non_cash: boolean
    columns:
      - name: pm_instrument_cashflow_id
        description: "Unique cashflow identifier"
        tests:
          - unique
          - not_null
      - name: pm_instrument_id
        description: "Instrument identifier"
        tests:
          - not_null
      - name: instrument_cashflow_type
        description: "Type of cashflow"
        tests:
          - not_null
      - name: date
        description: "Date of cashflow"
        tests:
          - not_null
      - name: amount
        description: "Cashflow amount"
        tests:
          - not_null
      - name: non_cash
        description: "Flag indicating if cashflow is non-cash"
        tests:
          - not_null

  - name: pm_instrument_countries
    description: "Portfolio management instrument to country mapping with allocation"
    config:
      column_types:
        pm_instrument_id: varchar(64)
        country_code: char(2)
        primary_flag: boolean
        allocation_pct: numeric(6,2)
        role: varchar(50)
    columns:
      - name: pm_instrument_id
        description: "Instrument identifier"
        tests:
          - not_null
      - name: country_code
        description: "Country code"
        tests:
          - not_null
      - name: primary_flag
        description: "Flag indicating if this is the primary country"
        tests:
          - not_null
      - name: allocation_pct
        description: "Percentage allocation to this country"
        tests:
          - not_null

  - name: pm_instrument_industries
    description: "Portfolio management instrument to industry mapping"
    config:
      column_types:
        pm_instrument_id: varchar(64)
        pm_industry_id: varchar(64)
        primary_flag: boolean
    columns:
      - name: pm_instrument_id
        description: "Instrument identifier"
        tests:
          - not_null
      - name: pm_industry_id
        description: "Industry identifier"
        tests:
          - not_null
      - name: primary_flag
        description: "Flag indicating if this is the primary industry"
        tests:
          - not_null

  # Accounting Vendor Seeds
  - name: acc_journal_entries
    description: "Accounting system journal entry data"
    config:
      column_types:
        journal_entry_id: varchar(64)
        fund_code: varchar(64)
        entry_date: date
        entry_type: varchar(100)
        reference_number: varchar(100)
        description: varchar(1000)
        account_code: varchar(50)
        account_name: varchar(255)
        debit_amount: numeric(18,2)
        credit_amount: numeric(18,2)
        currency_code: char(3)
        fx_rate: numeric(18,6)
        fx_rate_as_of: date
        fx_rate_source: varchar(100)
        non_cash: boolean
        source_document: varchar(255)
        created_by: varchar(255)
        created_date: date
        last_modified_date: date
    columns:
      - name: journal_entry_id
        description: "Journal entry identifier"
        tests:
          - not_null
      - name: fund_code
        description: "Fund identifier"
        tests:
          - not_null
      - name: entry_date
        description: "Entry date"
        tests:
          - not_null
      - name: fx_rate
        description: "Foreign exchange rate"
      - name: fx_rate_as_of
        description: "Date of FX rate"
      - name: fx_rate_source
        description: "Source of FX rate"
      - name: non_cash
        description: "Flag indicating if transaction is non-cash"
        tests:
          - not_null
