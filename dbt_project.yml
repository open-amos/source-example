name: "amos_source_example"
version: "0.0.1"
config-version: 2

model-paths: ["models"]
seed-paths: ["seeds"]
macro-paths: ["macros"]

seeds:
  amos_source_example:
    +quote_columns: false
    
    crm_example:
      +schema: AMOS_CRM_EXAMPLE
      +tags: ["crm", "seed", "raw"]
    
    fund_admin_example:
      +schema: AMOS_FUND_ADMIN_EXAMPLE
      +tags: ["fund_admin", "seed", "raw"]
    
    portfolio_management_example:
      +schema: AMOS_PM_EXAMPLE
      +tags: ["portfolio_mgmt", "seed", "raw"]
    
    accounting_example:
      +schema: AMOS_ACCOUNTING_EXAMPLE
      +tags: ["accounting", "seed", "raw"]
    
    shared_data_example:
      +schema: AMOS_SHARED_DATA_EXAMPLE
      +tags: ["shared_data", "seed", "raw"]

models:
  amos_source_example:
    staging:
      +materialized: view
      +schema: staging
      +tags: ["staging"]
    
    intermediate:
      +materialized: table
      +schema: intermediate
      +tags: ["intermediate"]
