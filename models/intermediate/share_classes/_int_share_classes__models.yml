version: 2

models:
  - name: int_share_classes_curated
    description: "Share classes derived from equity instruments with generated share_class_id"
    columns:
      - name: share_class_id
        description: "Generated share class identifier (surrogate key from company_id + share_class_name)"
        tests:
          - unique
          - not_null
      - name: company_id
        description: "Canonical company identifier"
        tests:
          - not_null
          - relationships:
              to: ref('int_companies_unified')
              field: company_id
      - name: name
        description: "Share class name"
        tests:
          - not_null
      - name: created_at
        description: "Record creation timestamp"
      - name: updated_at
        description: "Record last update timestamp"
