        description: "Investor type description (trimmed)"
      - name: kyc_category
        description: "KYC category classification (trimmed)"
      - name: source_system
        description: "Source system identifier"
        tests:
          - not_null
      - name: source_table
        description: "Source table name"
        tests:
          - not_null
      - name: loaded_at
        description: "Timestamp when data was loaded"
        tests:
          - not_null
  
